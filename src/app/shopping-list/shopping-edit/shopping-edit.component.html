<div class="row">
  <div class="col-xs-12">
    <form name="ingredientsForm" (ngSubmit)="onSubmit()" #ingredientsForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 name="ingName"
                 required
                 ngModel>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number"
                 id="amount"
                 class="form-control"
                 name="ingAmount"
                 required
                 ngModel
                 pattern="^[1-9][0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!ingredientsForm.valid">{{ editMode ? 'Update': 'Add'}}</button>
          <button class="btn btn-danger" type="button" (click)="onDelete()"
                  *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
